services:
  # MySQL Database with Spatial Extensions
  database:
    image: mysql:8.0.32
    container_name: ${CONTAINER_PREFIX}_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - dating_platform_mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --sql_mode=STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO
    networks:
      - dating_platform

  # Redis for Caching and Sessions
  redis:
    image: redis:7-alpine
    container_name: ${CONTAINER_PREFIX}_redis
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - dating_platform_redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - dating_platform

  # PHP-FPM for Symfony Backend
  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: ${CONTAINER_PREFIX}_php
    volumes:
      - ../backend:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    working_dir: /var/www/html
    environment:
      - APP_ENV=dev
      - DATABASE_URL=mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@database:3306/${MYSQL_DATABASE}?serverVersion=8.0.32&charset=utf8mb4
      - REDIS_URL=redis://redis:6379
    depends_on:
      - database
      - redis
    networks:
      - dating_platform

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: ${CONTAINER_PREFIX}_nginx
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ../backend:/var/www/html/backend
      - ../frontend/dist:/var/www/html/frontend/dist
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - dating_platform

  # phpMyAdmin for Database Management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: ${CONTAINER_PREFIX}_phpmyadmin
    environment:
      PMA_HOST: database
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "${PHPMYADMIN_PORT}:80"
    depends_on:
      - database
    networks:
      - dating_platform

  # Redis Commander for Redis Management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ${CONTAINER_PREFIX}_redis_commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "${REDIS_COMMANDER_PORT}:8081"
    depends_on:
      - redis
    networks:
      - dating_platform

  # Mailpit for email testing
  mailpit:
    image: axllent/mailpit:latest
    container_name: ${CONTAINER_PREFIX}_mailpit
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - dating_platform

volumes:
  dating_platform_mysql_data:
  dating_platform_redis_data:

networks:
  dating_platform:
    driver: bridge